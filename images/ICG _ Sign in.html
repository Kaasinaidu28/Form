	<script type="text/javascript">
		function changeName() {
			if ($("#password").hasClass("showBullets")) {
				document.getElementById("password").style.fontFamily = "text-security-disc";
				document.getElementById("showEye").className = ("fas fa-eye");
			} else {
				document.getElementById("showEye").className = ("fas fa-eye-slash");
				document.getElementById("password").style.fontFamily = '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"';
			}
		}
		function myFunction() {
			if ($("#password").hasClass("showBullets")) {
				document.getElementById("password").style.fontFamily = '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"';
				document.getElementById("showEye").className = ("fas fa-eye-slash")
				document.getElementById("password").className = ("form-control hideBullets")
			} else {
				document.getElementById("password").style.fontFamily = "text-security-disc";
				document.getElementById("showEye").className = ("fas fa-eye");
				document.getElementById("password").className = ("form-control showBullets");
			}
		}
		function disable(event) {
			if (event.keyCode === 8 || event.keyCode === 46) {
				$('#password').val('');
				document.getElementById("password").style.fontFamily = '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"';
				document.getElementById("showEye").className = ("fas fa-eye");
			}
		}
	</script>
