<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
     <script>


        function hideform(){
         
           var result = confirm("Your data Submitted Sucessfull.<br> Wil you see your Username and Password");
           if (result){
            document.getElementById("login-form").style.display = "none";
            document.getElementById("displayed").style.display = "block";
            

    var user =  document.getElementById("user");
    user.innerHTML = " User Name : " +document.getElementById("input").value;
    var password = document.getElementById("psw");
     password.innerHTML = "Password: " +document.getElementById("inputt").value;

           }
           else{
              document.getElementById("input").value = "";
              document.getElementById("inputt").value = "";
           }

        }
     </script>
    <style>
        .bi-instagram{
        color: red;
    }
    .output{
       padding: 20px;
       width: 200px;
       height: 220px;
       box-shadow: rgba(0,0,0,0.5);
       display: none;
    }

    
    </style>
</head>
<body class="container-fluid justify-content-center text-center d-flex">
    <form id="login-form" class="w-25 border border-1 border-dark p-4 m-2 rounded">
        <h2 class="bi bi-instagram"> Instagram</h2>
    
        <div class="mt-4">
          <input type="password" class="form-control" id="input" placeholder="Phone number, username or email" required />
          <input type="password" class="form-control mt-2" id="inputt" placeholder="Password" required />
          <button type="button" class="btn btn-primary mt-2 w-100" onclick="hideform()">Login</button>
        </div>
    
        <hr />
    
        <div class="mt-4">
          <span class="bi bi-facebook"> Login with Facebook</span><br />
          <div class="mt-4">
            <span class="mt-4">Forgot password?</span>
          </div>
        </div>
    
        <div class="mt-4">
          If you don't have an account <a href="#">Sign up</a>
        </div>
      </form>
    
      <div class="output mt-5" id="displayed" >
        <p id="user" style="font-size: 20px; font-weight: bold;"></p>
        <p id="psw" style="font-size: 20px; font-weight: bold;"></p>
        <a href="insta.html"><button class="btn btn-primary">Go Back</button></a>
      </div>
      

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    
</body>
