<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function addProduct(){
            document.getElementById("detailsSummary").style.display ="block";
            document.getElementById("btnProductAdd").style.display ="none";
            document.getElementById("ldlName").innerHTML = document.getElementById("textName").value;
            document.getElementById("ldlPrice").innerHTML = document.getElementById("textPrice").value;
            document.getElementById("ldlCity").innerHTML = document.getElementById("lstCity").value;
            stockCheckBox = document.getElementById("chkStock");
            stockStatus = "";
            if(stockCheckBox.checked){
                stockStatus = "Stock is Avialable";
            }else{
                stockStatus = "Stock Not Avialable";
            }
            document.getElementById("ldlStock").innerHTML = stockStatus;
        }
        function editProduct(){
            document.getElementById("btnAdd").innerHTML = "Save Product";
            document.getElementById("btnAdd").className = "btn btn-success w-100";
        }
    </script>
</head>
<body>

  
</head>
<body class="container-fluid">
    <button class="btn btn-info mt-4" data-bs-toggle="modal" data-bs-target="#addProduct" id="btnProductAdd">Add Product</button>
     <div class="modal fade" id="addProduct">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Add New Product</h3>
                    <button class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <dl>
                        <dt>Name</dt>
                        <dd><input type="text" id="textName" class="form-control"></dd>
                        <dt>Price</dt>
                        <dd><input type="number" id="textPrice" class="form-control"></dd>
                        <dt>City</dt>
                        <dd>
                            <select class="form-select" id="lstCity">
                                <option>Select City</option>
                                <option>Visakhapatnam</option>
                                <option>hyderabad</option>
                                <option>Benguluru</option>
                            </select>
                        </dd>
                        <dt>Stock</dt>
                        <dd class="form-switch">
                            <input class="form-check-input" type="checkbox" id="chkStock"><label>Available</label>
                        </dd>
                    </dl>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary w-100" data-bs-dismiss="modal" onclick="addProduct()" id="btnAdd">Add Product</button>
                </div>
            </div>
        </div>
     </div>
     <div id="detailsSummary" style="display: none;">
         <dl>
            <dt>Product Name</dt>
            <dd id="ldlName"></dd>
            <dt>Price</dt>
            <dd id="ldlPrice"></dd>
            <dt>City</dt>
            <dd id="ldlCity"></dd>
            <dt>Stock</dt>
            <dd id="ldlStock"></dd>
         </dl>
         <div>
            <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#addProduct" onclick="editProduct()"><span class="bi bi-pen-fill"></span>Edit</button>
         </div>
     </div>
     <script src="../node_modules/jquery/dist/jquery.js"></script>
     <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    
</body>
</html>
