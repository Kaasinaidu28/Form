<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

</head>

<body class="container-fluid d-flex justify-content-center align-items-center">

    <div class="w-25">

        
        <form class="w-100 border border-1 border-dark rounded p-4 m-2">
            <h1>Sign in</h1>
            <label class="fw-bold">Email or mobile number</label>
            <input type="text" class="form-control mt-2">
            <button class="btn btn-warning w-100 mt-2">Continue</button>
            <div class="mt-4">
                <span>By continue, you agree to Amazon's<br><a href="#">Conditions of Use </a>and<a href="#">Privacy
                        Notice</a></span>
            </div>
            <div class="mt-4">
                <span class="bi bi-arrow-right"><a href="#">Need help?</a></span>
            </div>
            <hr>
            <div class="mt-4">
                <span class="fw-bold">Buying for work?</span><br>
                <span><a href="#">Shop on Amazon Business</a></span>
            </div>


        </form>
        <div class="text-center mt-4">
        <div>New to Amazon</div>
        </div>
        <button class="  mt-4 input-group-text w-100 text-center d-flex justify-content-center align-content-center" data-bs-toggle="modal" data-bs-target="#login">Create Your Amazon Account</button> 
         
        </div>
        <div class="modal fade" id="login">
            <div class="modal-dialog ">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2><span class="bi bi-person-fill"></span>UserLogin</h2>
                        <button class="btn btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <dl>
                                <dt>UserName</dt>
                                <dd><input type="text" placeholder="UserName" class="form-control"></dd>
                                <dt>Password</dt>
                                <dd><input type="password" placeholder="Password" class="form-control"></dd>
                            </dl>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success" onclick="deleteClick()">Login</button>
                        <button class="btn btn-danger" onclick="cancelClick()">Cancel</button>
                    </div>
    
    





    </div>




    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>

</html>
