<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        var cities = ["Vizag" , "Hyd"];
        function loadCities(){ 
            document.getElementById("lstList").innerHTML = "";
            cities.map(function(city){
                        var option = document.createElement("option");
                        option.text = city;
                        option.value = city;
                        document.querySelector("select").appendChild(option);
                    })
                    document.getElementById("lblCount").innerHTML = `Total Cities : <b>${cities.length}</b>`;
        }
        function bodyLoad(){
            loadCities();
        }
        function addCity(){
            var cityName = document.getElementById("textCity").value;
            var index = cities.indexOf(cityName);
            if(index == -1){
                cities.push(cityName);
                document.getElementById("textCity").value = "";
                loadCities();
            }else{
                alert(`${cityName} already Exist`)  ;
                document.getElementById("textCity").value = "";
            }
        }
        function sortAsc(){
            cities.sort();
            loadCities();
        }
        function sortDec(){
            cities.sort();
            cities.reverse();
            loadCities();
        }
        function removeCity(){
             var removeCity = document.getElementById("lstList").value;
             var index = cities.indexOf(removeCity);
             cities.splice(index,1);
             loadCities();
        }
        function clearcity(){
            cities = [];
            loadCities();
        }
    </script>
</head>
<body class="container-fluid d-flex justify-content-center text-center" onload="bodyLoad()">
    
    <div class=" card w-25 border border-1 m-2 p-4 rounded">
      <h3>Add New City</h3>
         
      <div class="input-group w-25">
           <input type="text" placeholder="Enter City Name" class="form-control" id="textCity">
           <button class="btn btn-primary" onclick="addCity()">Add</button>
      </div>
      <div class="mt-3">
        <button class="bi bi-sort-alpha-down btn btn-success" onclick="sortAsc()"></button>
        <button class="bi bi-sort-alpha-up btn btn-success" onclick="sortDec()"></button>
      </div>
      <div class="w-25 mt-3">
        <select class="form-select" size="3" id="lstList"></select>
        <label class="form-label mt-2" id="lblCount"></label>
      </div>
      <div>
        <button class="bi bi-trash-fill btn btn-danger" onclick="removeCity()">Remove</button>
        <button class="bi bi-trash btn btn-danger" onclick="clearcity()">Clear</button>
      </div>  
      </div>
</body>
</html>
