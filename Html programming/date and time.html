<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<style>
    body{
        text-align: center;
        margin-top: 50px;
        font-size: 30px;
    }
</style>
<script>
    var now = new Date();
    var week = ["sunday", "monday", "tuesday", "wednesday", "thursday", "friday", "saturday"];
    var month = ["jan", "feb", "mar", "april", "may", "june", "july", "aug", "sept", "oct","nov", "dec"];

      function setDate(){
        document.getElementById("date").innerHTML = `${week[now.getDay()]} ${now.getDate()} ${month[now.getMonth()]} ${now.getFullYear()}`;
      }

  function setTime(){
    var now = new Date();
    document.getElementById("time").innerHTML=`
     ${now.toLocaleTimeString()}

    `;

  }
  function bodyLoad(){
    setDate();
    setInterval(setTime, 1000)
    var now = new Date();
    var hrs = now.getHours();
    var status = document.getElementById("status");
    var image = document.getElementById("img");
    if(hrs > 0 && hrs < 12){
        status.innerHTML="Good Morning";
        img.src= "../images/amg1.jpg";
    }
else if( hrs > 12 && hrs <= 17){
    status.innerHTML ="Good Afternoon";
    image.src="../images/amg1.jpg";
    }else if( hrs > 17 && hrs <= 20){
    status.innerHTML ="Good Evening";
     image.src="../images/amg1.jpg";
     }else if( hrs > 20 && hrs <= 23){
        status.innerHTML ="Good Night";
        image.src="../images/amg1.jpg";
              }
        }

</script>
<body onload="bodyLoad()">
   <p id="date"></p>
   <p id="time"></p>
   <p id="status"></p>
   <img id="img" width="200" height="150" border="1"m data-bs-toggle="modal" data-bs-target="#image">

    <div class="modal fade " id="image">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content ">
                <div class="modal-header">
                    <h2>Good Morning</h2>
                    <button class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="imgs">
                        <img src="../images/Lion.jpg" width="400" height="450" >
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    
</body>
</html>
