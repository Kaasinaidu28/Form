<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">

</head>
<body>
  <body class="container-fluid">
    <dl>
        <dd class="btn-toolbar bg-danger d-flex justify-content-between">
            <div class="btn-group">
                <button class="btn btn-danger">Home</button>
                <button class="btn btn-danger">contact</button>
                <button class="btn btn-danger">about</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-danger"><span class="bi bi-search"></span></button>
                <button class="btn btn-danger"><span class="bi bi-person-fill"></span></button>
                <button class="btn btn-danger"><span class="bi bi-heart"></span></button>
            </div>
        </dd>
        <dt>Special buttons</dt>
        <dd>
            <button class="btn btn-close"></button>
            <button class="btn btn-link">Singup</button>
        </dd>
        <dt>Ordinary Button</dt>
        <dd><button>Submit</button></dd>
        <dt>Button Base class</dt>
        <dd><button class="btn">Submit</button></dd>
        <dt>button contextual</dt>
        <dd>
            <button class="btn btn-primary btn-sm">Insert</button>
            <button class="btn btn-danger btn-lg">Delete</button>
            <button class="btn btn-success">Update</button>
        </dd>
        <dt>Button outline contextual</dt>
        <dd>
            <button class="btn btn-outline-primary">Insert</button>
            <button class="btn btn-outline-danger">Delete</button>
            <button class="btn btn-outline-success">Update</button>
        </dd>
        <dt>button group horiztonal</dt>
        <dd class="btn btn-group">
            <button class="btn btn-primary">Insert</button>
            <button class="btn btn-danger">Delete</button>
            <button class="btn btn-success">Update</button>
        </dd>
        <dt>button group vertical</dt>
        <dd class="btn btn-group-vertical">
            <button class="btn btn-primary">Insert</button>
            <button class="btn btn-danger">Delete</button>
            <button class="btn btn-success">Update</button>
        </dd>
    </dl>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  
</body>
</html>
