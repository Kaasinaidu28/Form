<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INOX Movies</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

    <script>
        function booTickets(){
            document.getElementById("ldlmovie").innerHTML = document.getElementById("lstmovie").value;
            document.getElementById("ldldate").innerHTML = document.getElementById("lstdate").value;
            document.getElementById("ldlhall").innerHTML = document.getElementById("lsthall").value;
            document.getElementById("ldltime").innerHTML = document.getElementById("lsttime").value;
            document.getElementById("ldlseat").innerHTML = document.getElementById("lstseat").value;
            poster =  document.getElementById("poster");
            if(document.getElementById("lstmovie").value == "Devara"){
                poster.src="../images/banner-6.jpg";
            }
            else{
                poster.src="../images/banner-1.jpg";
            
            }
            document.getElementById("summary").style.display = "block";
            document.getElementById("btnbook").style.display = "none"
        }
    </script>
</head>
<body class="container-fluid">

    <button class=" btn btn-info mt-4" data-bs-toggle="modal" data-bs-target="#booking" id="btnbook">Quick Booking</button>
    <div class="w-25 mt-4" id="summary" style="display: none;">
        <h3>Booking Summary</h3>
        <img width="300" height="350" id="poster">
        <dl class="row">
            <dt class="col-3">Movie</dt>
            <dd class="col-9" id="ldlmovie"></dd>
            <dt class="col-3">Date</dt>
            <dd class="col-9" id="ldldate"></dd>
            <dt class="col-3">Cinema</dt>
            <dd class="col-9" id="ldlhall"></dd>
            <dt class="col-3">Timing</dt>
            <dd class="col-9" id="ldltime"></dd>
            <dt class="col-3">Seat</dt>
            <dd class="col-9" id="ldlseat"></dd>
        </dl>
        <button class="btn btn-link" data-bs-toggle="modal" data-bs-target="#booking">Modify</button>
    </div>
   
    <div class="modal fade" id="booking">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                 <h3>Quick booking</h3>
                 <button class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body d-flex justify-content-between">
                    <div>
                        <select class="form-select" id="lstmovie">
                            <option>Select movie</option>
                            <option>Puspha-2</option>
                            <option>Devara</option>
                            <option>Game changer</option>
                        </select>

                    </div>
                    <div>
                        <select class="form-select" id="lstdate">
                            <option>Select date</option>
                            <option>Today - 28 dec</option>
                            <option> Tomorrow</option>
                            <option>Januaru 1</option>
                        </select>
                    </div>
                    <div>
                        <select class="form-select" id="lsthall">
                            <option>Select Cinema</option>
                            <option>INOX CMR</option>
                            <option>STBL Cineworld</option>
                            <option>Sangam sharath</option>
                        </select>
                    </div>
                    <div>
                        <select class="form-select" id="lsttime">
                            <option>Select time</option>
                            <option>11 Am</option>
                            <option>2 Pm</option>
                            <option>6 Pm</option>
                        </select>
                    </div>
                    <div>
                        <select class="form-select" id="lstseat">
                            <option>Select seat</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                    <div>
                        <button onclick="booTickets()" class="btn btn-primary" data-bs-dismiss="modal">Book</button>
                    </div>

                </div>
            </div>
        </div>

    </div>


<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    
</body>
</html>
