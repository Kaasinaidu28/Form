<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f2f2f2;
    }
    .payment-card {
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .payment-card input {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="payment-card">
    <h3 class="text-center mb-4">ðŸ’³ Card Payment</h3>
    <form id="paymentForm">
      <div class="form-group mb-3">
        <label>Cardholder Name</label>
        <input type="text" class="form-control" id="name" placeholder="John Doe" required>
      </div>
      <div class="form-group mb-3">
        <label>Card Number</label>
        <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" required maxlength="19">
      </div>
      <div class="row mb-3">
        <div class="col">
          <label>Expiry</label>
          <input type="text" class="form-control" id="expiry" placeholder="MM/YY" required maxlength="5">
        </div>
        <div class="col">
          <label>CVV</label>
          <input type="password" class="form-control" id="cvv" placeholder="123" required maxlength="4">
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Pay Now</button>
      <button class="btn btn-success w-100 mt-2"> <a href="test4.html"  style="text-decoration: none; color: black;">Go Back New Payment</a></button>
    </form>
  </div>

  <script>
    document.getElementById("paymentForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const cardNumber = document.getElementById("cardNumber").value.replace(/\s+/g, '');
      const expiry = document.getElementById("expiry").value.trim();
      const cvv = document.getElementById("cvv").value.trim();

      const cardRegex = /^\d{16}$/;
      const expiryRegex = /^(0[1-9]|1[0-2])\/\d{2}$/;
      const cvvRegex = /^\d{3,4}$/;

      if (!name || !cardRegex.test(cardNumber) || !expiryRegex.test(expiry) || !cvvRegex.test(cvv)) {
        alert("Please fill all fields correctly.");
        return;
      }

      // Simulate processing
      alert("ðŸ’³ Payment Successful! Thank you.");
      document.getElementById("paymentForm").reset();
    });
  </script>

</body>
</html>
