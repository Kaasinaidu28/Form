

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function loanAmount(){
            document.getElementById("loanAmount").value = document.getElementById("amount").value;
        }
        function loanYear(){
            document.getElementById("loanYear").value = document.getElementById("year").value;
        }
        function loanRate(){
            document.getElementById("loanRate").value = document.getElementById("rate").value;
        }
        function calResult(){
            var p = parseInt(document.getElementById("loanAmount").value);
            var n = parseInt(document.getElementById("loanYear").value)*12;
            var r = parseFloat(document.getElementById("loanRate").value)/ (12 * 100);
            var result = (p * r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);
            document.getElementById("result").innerHTML =`Your Monthly EMI Amount is $ <b style="color:blue">${Math.round(result)}</b>`;
        }
    </script>
    <style>
        button{
            border: 5px solid transparent;
            border-radius: 5px;
            transition: 0.3s ease;

        }
        button:hover{
            border-color: black
        }

        
    </style>
</head>
<body class="container-fluid bg-dark text-white mt-2">
    <h3 class="text-center">EMI Calculator</h3>
    <div class="bg-white text-dark m-4 p-4">
            <div class="row">
                <div class="col">
                    Amount you need <input type="text" size="10" id="loanAmount" min="100000" max="500000">
                </div>
                <div class="col">
                    for <input type="text" size="5" id="loanYear" min="1" max="5"> year
                </div>
                <div class="col">
                    Interset rate <input type="number" id="loanRate" min="10.33" max="18.33"> %
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <input type="range" class="form-range" onchange="loanAmount()" id="amount" min="100000" max="500000">
                </div>
                <div class="col">
                    <input type="range" class="form-range" onchange="loanYear()" id="year" min="1" max="5">
                </div>
                <div class="col">
                    <input type="range" class="form-range" onchange="loanRate()" id="rate" min="10.33" max="18.33">
                </div>
            </div>
            <div class="row mt-2">
                  <div class="col">
                    <span class="float-start">&#8377;1,000,00</span>
                    <span class="float-end">&#8377;10,000,00</span>
                  </div>
                  <div class="col">
                    <span class="float-start">1 Year</span>
                    <span class="float-end">5 Year</span>
                  </div>
                  <div class="col">
                    <span class="float-start">10.33%</span>
                    <span class="float-end">18.33%</span>
                  </div>
            </div>
            <div class="row text-end mt-4">
                <div class="col">
                    <button class="btn btn-primary" onclick="calResult()">Calculate</button>
                </div>
            </div>
            <div class="row mt-4">
                <h2 id="result"></h2>
            </div>
    </div>
</body>
</html>
