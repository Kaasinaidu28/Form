<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Scroll with Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Style the gallery container */
    .gallery-container {
      position: relative;
      overflow: hidden;
      border: 2px solid black;
      border-radius: 10px;
      background-color: #fff;
        margin-left: -120px;
        margin-right: -120px;
    }
    
    

    /* Scrollable image container */
    .image-container {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      white-space: nowrap;
    }

    /* Individual images */
    .image-container img {
      height: 200px;
      margin-right: 10px;
      transition: 0.4s ease;
    }
    .image-container img:hover{
      transform: scale(1.1);
    }
    

    /* Navigation buttons */
    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 80px;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: none;
      border-radius: 20%;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      z-index: 10;
    }

    .nav-button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    /* Position buttons */
    .prev-button {
      left: 10px;
    }

    .next-button {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="container my-5 w-100">
      <h2 class="text-center mb-4">Horizontal Scroll Gallery with Bootstrap</h2>
    <div class="gallery-container">
      <!-- Previous Button -->
      <button class="nav-button prev-button" onclick="scrollGallery(-1)">&#8249;</button>

      <!-- Scrollable Image Container -->
        <div class="image-container d-flex" id="imageContainer">
         <Img src="../images/banner-1.jpg">
          <Img src="../images/banner-1.jpg">
            <Img src="../images/banner-1.jpg">
              <Img src="../images/banner-1.jpg">
                <Img src="../images/banner-1.jpg">
                  <Img src="../images/banner-1.jpg">
                    <Img src="../images/banner-1.jpg">

         </div>

      <!-- Next Button -->
        <button class="nav-button next-button" onclick="scrollGallery(1)">&#8250;</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function scrollGallery(direction) {
      const container = document.getElementById('imageContainer');
      const scrollAmount = container.offsetWidth /3; // Scroll by half the container width
      container.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
    }
  </script>
</body>
</html>
