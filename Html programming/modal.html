<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">

    <button class="btn btn-primary mt-4" data-bs-toggle="modal" data-bs-target="#login">Login</button>
    <button class="btn btn-success mt-4" data-bs-toggle="modal" data-bs-target="">Details</button>

    <div class="modal fade" id="login">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="bi bi-person-fill">Login</span>
                    <button class="btn btn-close" data-bs-dismiss="modal"></button>

                </div>
                <div class="modal-body">

                    <form>
                        <dl>
                            <dt>Username</dt>
                            <dd><input type="text" placeholder="username" class="form-control"></dd>
                            <dt>Password</dt>
                            <dd><input type="password" placeholder="password" class="form-control"></dd>
                        </dl>

                    </form>
                    <div class="modal-footer">
                        <button class="btn btn-success">Login</button>
                        <button class="btn btn-danger">Cancel</button>
                  
                    </div>
                    </div>
                   
            </div>
        </div>


    </div>
     
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
