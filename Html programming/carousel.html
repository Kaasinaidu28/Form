<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="">
   <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
   <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
   <style>
    img{
        width: 100%;
        margin-top: 10px;
    }
    nav{

        display: flex;
        justify-content: space-around;
        padding: 2px;
        color: white;
        align-items: center;
        margin-left: -50px;
        background-color: black;


    }
    .log:hover{
          border: 2px solid white;
          border-radius: 5px;
          padding: 5px;
          
    }
    .cart:hover{
        border: 2px solid white;
          border-radius: 5px;
          padding: 5px;
        
    }
    .seller:hover{
        border: 2px solid white;
          border-radius: 5px;
          padding: 5px;

    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

      
    
   
</style>
  
   
</head> 
<body class="container-fluid">

   <nav>

       <div class="logo">
        <img src="../images/flipcart logo.svg" width="50" height="50">
       </div>
        
       <form class="input-group w-50">
        <span class="bi bi-search input-group-text"></span>
        <input type="text" placeholder="search here" class="form-control bg-gradient">
       </form>

       <div class="log">
            <span class="bi bi-person-circle"></span>
            <span class="dropdown-toggle " data-bs-toggle="modal" data-bs-target="#login">Login</span>
       </div>
       <div class="cart">
        <span class="bi bi-cart me-2"></span>
        <span class="">Cart</span>
       </div>
       <div class="seller">
        <span class="bi bi-archive me-2"></span>
        <span class=""> Become a Seller</span>
       </div>
       <div class="bi bi-three-dots-vertical "></div>
     


   </nav>
   
    
    <div class="carousel slide" id="topbanner" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="1000">
                <img src="../images/flp1.webp" >
            </div>
            <div class="carousel-item"  data-bs-interval="2000">
                <img src="../images/flp2.webp">
            </div>
            <div class="carousel-item" data-bs-interval="1000">
                <img src="../images/flp3.webp">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="../images/flp4.webp">
            </div>
        </div>
        <!--carousel inner-->
        <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#topbanner">
            <span class="carousel-control-next-icon"></span>
        </button>
        <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#topbanner">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <!--Carousel-indicators-->
        <div class="carousel-indicators">
            <button class="active" data-bs-slide-to ="0" data-bs-target="#topbanner"></button>
            <button class="active" data-bs-slide-to ="1" data-bs-target="#topbanner"></button>
            <button class="active" data-bs-slide-to ="2" data-bs-target="#topbanner"></button>
            <button class="active" data-bs-slide-to ="3" data-bs-target="#topbanner"></button>
        </div>
    </div>
    <div class="modal fade" id="login">
        <div class="modal-dialog ">
            <div class="modal-content">
                <div class="modal-header">
                    <h2><span class="bi bi-person-fill"></span>UserLogin</h2>
                    <button class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <dl>
                            <dt>UserName</dt>
                            <dd><input type="text" placeholder="UserName" class="form-control"></dd>
                            <dt>Password</dt>
                            <dd><input type="password" placeholder="Password" class="form-control"></dd>
                        </dl>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" onclick="deleteClick()">Login</button>
                    <button class="btn btn-danger" onclick="cancelClick()">Cancel</button>
                    </div>
             </div>
             </div>
             </div>
            

   
    
      
      <script src="../../node_modules/jquery/dist/jquery.js"></script>
      <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
   

   
</body>
</html>
