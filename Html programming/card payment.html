<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script type="text/javascript">
         function verifyCard(){
            var card = document.getElementById("txtCard").value;
            var pic = document.getElementById("pic");
            if(card.startsWith("4455")){
                pic.src="../images/flag.png";
            }else{
                pic.src ="../public/image/visa.png";
            }
         }
         function verifyId(){
            var id = document.getElementById("txtId").value;
            var err = document.getElementById("idErr");
            if(id.endsWith("@outlook.com")){
                err.innerHTML = "";
            }else{
                err.innerHTML = "Invalid Id".fontcolor('red');
            }
         }
    </script>
</head>
<body class="container-fluid">
    <dl>
        <dt>Card Payment</dt>
        <dd class="input-group w-25">
            <input type="text" id="txtCard" maxlength="16" class="form-control" onblur="verifyCard()">
            <img width="60" id="pic" class="input-group-text">
        </dd>
        <dt>Enter Skype ID</dt>
        <dd><input type="text" id="txtId" class="form-control w-25" onblur="verifyId()"></dd>
        <dd id="idErr"></dd>
    </dl>
</body>
</html>
