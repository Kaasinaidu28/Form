<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>

       function loginClick(){
        var mail = document.getElementById('mail').value;
        var  pswrd = document.getElementById("pswd").value;
        var errormsg = document.getElementById('err');

        if (mail === ''){
          errormsg.innerHTML = "This field should not be empty".fontcolor('red');
        }
        else if(pswrd === ''){
           errormsg.innerHTML = "This field should not be empty".fontcolor('red');
        }
        else {
          errormsg.innerHTML = "Login Success".fontcolor('red');
        }


       }
      
      function verifymail(){

        var mailid = document.getElementById("mail").value;
        var error = document.getElementById("err");

        if(mailid.endsWith("@gmail.com")){

          error.innerHTML = "";
        }
      
        else{
          error.innerHTML = "Invalid mail id".fontcolor('red');
        }

      }
       function verifyPassword(){
          
          var password = document.getElementById("pswd").value;
          var error = document.getElementById("error");
          regErp = /[A-Z]/;

          if(password.length < 4){
            error.innerHTML = "Password should be atleast 4 chars".fontcolor('red');
            regErp = /[A-Z]/;
          }
          else if(password.match(regErp)){
            error.innerHTML = "";
          }
          else{
            error.innerHTML = "Must be atleast one uppercase".fontcolor('red');
          }
       }

        
    </script>
    <style>
      

        body{ 
            position: fixed;
            background-size: cover;
            
        }
        .card{
          background-color: rgba(255, 255, 255, 0.8);
        }
        .naidu{
         color: blue;
        }
       
    </style>
</head> 
<body class="container-fluid d-flex justify-content-center text-center" background="../images/ima.navy.jpeg">

    <div class=" card w-25 border border-1 m-2 p-4 rounded">

        <div class="text-center">
            <img src="../images/logo_icg.png" width="100" height="100">
        </div>
        <div class=" mt-4">Indian Coast Guard CGEPT-01/2025</div>
        <div class=" fw-bold mt-2">Sign In</div>
          <div class="mt-4">
            <span>EMAIL ID</span>
            <span class="bi bi-person input-group-text  mt-2"><input type="email" onblur="verifymail()" id ="mail" placeholder="Email id" class="form-control text-center" ></span>
            <p id="err"></p>
          </div>
          <div class="mt-4">
            <span>Password</span>
            <span class="bi bi-key input-group-text mt-2"><input type="text" placeholder="Password"  onkeyup="verifyPassword()" id="pswd"class="form-control text-center" ></span>
            <p id="error"></p>
          </div>
          <div class="btn btn-link d-flex justify-content-lg-end" >Forgot Password ?</div>

          <div class="d-flex justify-content-lg-around mt-2">
            <span><input type="text" class="w-100 text-center form-control me-4" placeholder="D@3645#d"></span>
            <span><input type="text" class="form-control w-100 ms-2" placeholder="Enter captcha"></span>

          </div>
          <div class="d-flex justify-content-end mt-2">
          <button class="btn btn-primary" id="login" onclick="loginClick()">Login</button>
          <p id="message"></p>
          </div>
          <div class="mt-4">
            <span>Design and developed by</span><br>
            <span class="naidu">@Kaasinaidu</span>

          </div>


    </div>






    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>


    
</body>
</html>
