<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC | Order KFC</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function placeOrder(){
            document.getElementById("lblName").innerHTML = document.getElementById("txtName").value;
            document.getElementById("lblMobile").innerHTML = document.getElementById("txtMobile").value;
            var mealsName = "";
            var mealscost = 0;
            var optCombo = document.getElementById("optCombo");
            var optMeals = document.getElementById("optMeals");
            var MealsImage = document.getElementById("MealsImage");
            if(optCombo.checked){
                 mealsName = optCombo.value;
                 mealscost = 189;
                 MealsImage.src="../public/image/combos.JPG";
            }
            if(optMeals.checked){
                mealsName = optMeals.value;
                mealscost = 220;
                MealsImage.src="../public/image/boxmeals.JPG";
            }
            var adonName = "";
            var adonCost = 0;
            var optBurger = document.getElementById("optBurger");
            var optPepesi = document.getElementById("optPepesi");
            if(optBurger.checked){
                adonName += optBurger.value + "<br>";
                adonCost = 80;
                mealscost += adonCost;
            }
            if(optPepesi.checked){
                adonName += optPepesi.value + "<br>";
                adonCost = 60;
                mealscost += adonCost;
            }

            document.getElementById("lblMeals").innerHTML = mealsName;
            document.getElementById("lblAdon").innerHTML = adonName;
            document.getElementById("lblTotal").innerHTML = `${mealscost}`.bold().fontcolor('green');

         }
    </script>
</head>
<body class="container-fluid">
    
    <section>
        <div>
            <img src="../public/image/snacks.jpg" width="100%" height="200">
        </div>
        <div class="accordion" id="kfc">
            <!--Customer Details-->
             <div class="accordion-item" >
                 <div class="accordion-header">
                    <button class="btn btn-danger w-100 mt-2" data-bs-toggle="collapse" data-bs-target="#customer" data-bs-parent="kfc">Customer Details</button>
                 </div>
                 <div class="accordion-collapse collapse show mt-2" id="customer" data-bs-parent="#kfc">
                    <div class="accordion-body">
                        <dl>
                            <dt>Customer Name</dt>
                            <dd><input type="text" id="txtName" class="form-control"></dd>
                            <dt>Mobile Number</dt>
                            <dd><input type="text" id="txtMobile" class="form-control"></dd>
                        </dl>
                    </div>
                </div>
            </div>
            <!--Meals Details-->
            <div class="accordion-item">
                <div class="accordion-header">
                    <button class="btn btn-danger w-100 mt-2" data-bs-toggle="collapse" data-bs-target="#meals" data-bs-parent="kfc">Select Your Meals</button>
                </div>
                <div class="accordion-collapse collapse" id="meals" data-bs-parent="#kfc">
                    <div class="accordion-body">
                        <div class="row text-center">
                            <div class="col">
                                <div class="card">
                                    <div class="card-header">
                                        <img src="../public/image/combos.JPG">
                                        <h3>Match Box Combo</h3>
                                    </div>
                                    <div class="card-body">
                                        <h4><input type="radio" id="optCombo" value="Match Box Combo" class="form-check-input" name="meals"> <label> &#8377;189</label></h4>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card">
                                    <div class="card-header">
                                        <img src="../public/image/boxmeals.JPG">
                                        <h3>Box Meals</h3>
                                    </div>
                                    <div class="card-body">
                                        <h4><input type="radio" id="optMeals" value="Box Meals" class="form-check-input" name="meals"><label> &#8377;220</label></h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Ad On Details-->
             <div class="accordion-item">
                <div class="accordion-header">
                    <button class="btn btn-danger w-100 mt-2" data-bs-toggle="collapse" data-bs-target="#adon">Select Your Ad-On's</button>
                </div>
                <div class="accordion-collapse collapse" id="adon" data-bs-parent="#kfc">
                    <div class="accordion-body">
                        <div class="row text-center">
                            <div class="col">
                                <div class="card">
                                    <div class="card-header">
                                        <img src="../public/image/burger.JPG">
                                        <h3>Burger</h3>
                                    </div>
                                    <div class="card-body">
                                        <h4>
                                            <input type="checkbox" class="form-check-input" id="optBurger" value="Burger">
                                            <label> &#8377;80</label>
                                        </h4>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card">
                                    <div class="card-header">
                                        <img src="../public/image/coco.JPG">
                                        <h3>Beverages</h3>
                                    </div>
                                    <div class="card-body">
                                        <h4>
                                            <input type="checkbox" class="form-check-input" id="optPepesi" value="Beverages">
                                            <label> &#8377;60</label>
                                        </h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
             </div>
        </div>
        <!--place order-->
        <div>
            <button onclick="placeOrder()" class="btn btn-warning w-100 mt-3" data-bs-toggle="modal" data-bs-target="#order">Place Order</button>
        </div>
        <div class="modal fade" id="order">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="text-primary">Your Order Summary</h3>
                        <button class="btn btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col">
                                <dl>
                                    <dt>Customer Name</dt>
                                    <dd id="lblName"></dd>
                                    <dt>Mobile Number</dt>
                                    <dd id="lblMobile"></dd>
                                    <dt>Selected Meals</dt>
                                    <dd id="lblMeals"></dd>
                                    <dt>Selected Ad-on's</dt>
                                    <dd id="lblAdon"></dd>
                                    <dt>Total Bill</dt>
                                    <dd id="lblTotal"></dd>
                                </dl>
                            </div>
                            <div class="col">
                                <img id="MealsImage">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-info w-100" data-bs-dismiss="modal">Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
